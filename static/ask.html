

<!-- Above this is the template for navbar for every page-->

<div id="questionForm">

	<div id="askHeader">
		<h3>Ask a Question</h3>
	</div>

	<div id="askQuestionContainer">
		<div id="questionTypeHeader">
			<h5>What are you trying to decide?</h5>
		</div>

		<div id="questionTypeFormContainer">
			<textarea cols="30" maxlength="100"></textarea>
		</div>

		<div id="optionsHeader">	<!-- Maybe have some hiding feature after options selected-->
			<h5>Do you have options to choose from?</h5>
		</div>

			<a class="btn btn-default col-xs-4" role="button">Open-ended<a/>
			<a class="btn btn-default col-xs-4" role="button">Make a poll<a/>	
		</div>

		<div id="submitButtonContainer">
			<a class="btn btn-default col-xs-4" role="button">Cancel<a/>
			<a class="btn btn-default col-xs-4" role="button">Submit<a/>	
		</div>
	</div>
</div>
