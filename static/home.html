<div id="indexContent" ng-controller="homeCtrl">
			
	<div id="questionContainer" class="container center-block">
		<div ng-repeat="object in homeQuestions track by $index">
			<div id="question1" class="indexQuestion">
				<img class="col-xs-2 img-circle" ng-src="{{object.userImage}}">
				<h class="col-xs-8">Q: {{object.question}}</h>
				<a class="btn btn-default col-xs-2" href="#/questions/{{object.id}}" role="button">View</a>
			</div>
			<br>
		</div>		
	</div>

</div>
