<div id="indexContent" ng-controller="answerCtrl">
			
	<div id="questionContainer" class="container well center-block">
		<div>
		<span class="glyphicon glyphicon-question-sign" aria-hidden="true"></span> : Unanswered Questions
		<br>
		<span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span> : Answered Questions
		<br>
		<span class="glyphicon glyphicon-remove-sign" aria-hidden="true"></span> : Closed Questions
		<br><br><br>
		</div>
		<div ng-repeat="object in answerQuestions track by $index">
			<div id="question1" class="indexQuestion">
				<img class="col-xs-2 img-circle" ng-src="{{object.userImage}}">
				<h class="col-xs-8">
					<span class="{{iconChanger(object.status)}}" aria-hidden="true"></span>  Q: {{object.question}}
				</h>
				<a class="{{buttonTypeChanger(object.status)}} col-xs-2" href="#/questions/{{object.id}}" role="button">{{buttonTextChanger(object.status)}}</a>
			</div>
						
		<br>

		</div>
	</div>
</div>
