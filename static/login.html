
		<div class="loginContainer" ng-controller="homeCtrl">
		<div class="container">
  			<h2>Welcome to DecisionMakerâ„¢</h2>
  			<form role="form">
   				<div class="form-group">
   			    	<label for="email">Email:</label>
      				<input type="email" ng-model="loginuser.email" class="form-control" id="email" placeholder="Enter email">
    			</div>
    			<div class="form-group">
     		 		<label for="pwd">Password:</label>
      				<input type="password" ng-model="loginuser.password" class="form-control" id="pwd" placeholder="Enter password">
    			</div>
    			<div class="checkbox">
      				<label style="display: inline"><input type="checkbox"> Remember me </label>
    			</div>

          <div class="col-xs-6">
    			<a href="#/signup" class="btn btn-default" style="max-width: 80px;" role="button">Sign Up</a>
          </div>
          <div class="col-xs-6">
          <a class="btn btn-info col-xs-6" role="button" style="max-width: 80px" ng-click="logIn()" type="submit" value="submit">Login</a>
          </div>

          <div ng-show="badUser">
              <span style="color: #ff0000">You have entered an invalid email/password.</span>
          </div>
  			</form>
		</div>
      <div class="col-xs-6">    
      <br>
        <a class="btn btn-default" ng-click = "resetData()">Reset Data</a>
      </div>
		</div>
