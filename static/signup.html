
		<div class="loginContainer">
		<div class="container">
  			<h2>Sign Up</h2>
  			<form role="form">
   				<div class="form-group">
              <label for="name">Name:</label>
              <input type="email" class="form-control" id="name" placeholder="Enter name">
          </div>
          <div class="form-group">
   			    	<label for="email">Email:</label>
      				<input type="email" class="form-control" id="email" placeholder="Enter email">
    			</div>
    			<div class="form-group">
     		 		<label for="pwd">Password:</label>
      				<input type="password" class="form-control" id="pwd" placeholder="Enter password">
    			</div>
          <div class="form-group">
            <label for="rptpwd">Repeat Password:</label>
              <input type="password" class="form-control" id="rptpwd" placeholder="Enter repeated password">
          </div>
    			<a href="#/login" class="btn btn-default" role="button">Log In</a>
    			<a href="#/" class="btn btn-info" role="button" ng-click="logIn()">Sign Up</a>
  			</form>
		</div>
		</div>
